<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h3 class="heading blue">Signup Successful!</h3>
        <div>
          <h6 class="heading">Profile</h6>
          <img class="img" src="user.webp" />
          <div id="profileDetails" class="flex">
            <p><strong>Name:</strong> <span id="username"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>Password:</strong> <span id="password"></span></p>
            <p><strong>Token:</strong> <span id="token"></span></p>
          </div>
        </div>
        <div class="flex2">
          <buton id="logoutButton" class="btn2"> LOGOUT</buton>
        </div>
      </div>
    </div>

    <script src="script2.js"></script>
  </body>
</html>
